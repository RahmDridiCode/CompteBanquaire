<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="navbar :: navbar"></div>
<div class="container mt-5" style="max-width: 600px;">
    <div class="card p-4 shadow">
        <h4>Edit Profile</h4>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input th:field="*{username}" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Image</label><br>
                <img th:src="@{'/images/' + ${user.imagePath}}" alt="Profile" width="100" onerror="this.onerror=null; this.src='/images/default-avatar.png';">
                <input type="file" name="image" class="form-control mt-2">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

</body>
</html>
