<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<!-- Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
			<div class="card-body">

				<h4 class="card-title text-center mb-4">Login</h4>
				<!-- Optional error message -->
				<div th:if="${param.error}" class="alert alert-danger py-2">
					Invalid email or password
				</div>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Email</label>
						<input type="email" name="username" id="username" class="form-control" required autofocus>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" name="password" id="password" class="form-control" required>
					</div>



					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
					<div class="text-center mt-3">
						<span>Don't have an account?</span>
						<a th:href="@{/signup}">Sign up here</a>
					</div>
					<div class="text-center mt-3">
						<span>Forgot Password?</span>
						<a th:href="@{/forgot-password}">Reset Password</a>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
