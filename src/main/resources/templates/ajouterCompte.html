
<head><h1>Ajouter Compte</h1> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title> Ajouter Compte</title>
<body>
	<form th:action="@{ajouter}" method="post" class="border p-4 rounded shadow-lg bg-light">


	    <div class="mb-3">
	        <label for="nom" class="form-label">Titulaire :</label>
	        <input type="text" name="titulaire" id="titulaire" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label for="salaire" class="form-label">Solde :</label>
	        <input type="number" step="0.01" name="solde" id="solde" class="form-control" required />
	    </div>

	  

	    <button type="submit" class="btn btn-primary">Valider</button>
	</form>

 </body>
