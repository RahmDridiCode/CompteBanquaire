
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Ajouter Compte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> </head>
   </head> 


<body>
	    <div th:replace="navbar :: navbar"></div>
		<h3 class="mt-3" >Ajouter Compte</h3>

	<form th:action="@{ajouter}" method="post" class="border p-4 rounded shadow-lg bg-light mt-4">


	    <div class="mb-3">
	        <label for="nom" class="form-label">Titulaire :</label>
	        <input type="text" name="titulaire" id="titulaire" class="form-control" required />
	    </div>

	    <div class="mb-3">
	        <label for="salaire" class="form-label">Solde :</label>
	        <input type="number" step="0.01" name="solde" id="solde" class="form-control" required />
	    </div>

	  

	    <button type="submit" class="btn btn-primary">Valider</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 </body>
