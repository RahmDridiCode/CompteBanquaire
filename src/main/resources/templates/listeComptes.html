

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>liste des Comptes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>

<body>
	<div th:replace="navbar :: navbar"></div>
	<h3 class="mt-3">liste des Comptes</h3>

	<table class="table table-striped table-dark bg-dark bg-gradient mt-4">
		<thead>
			<th>Id</th>
			<th>Titulaire</th>
			<th>Solde</th>
			<th>Ajouter</th>
			<th>Details</th>
			<th>Supprimer</th>

		</thead>
		<tbody>
			<tr th:each="c : ${comptes}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.titulaire}"></td>
				<td th:text="${c.solde}"></td>
				<td><a class="btn btn-success" th:href="@{/ajouter}">Ajouter</td>
				<td><a class="btn btn-info" th:href="@{/details/{id}(id=${c.id})}">Details</td>
					<td><a class="btn btn-danger" th:href="@{/supprimer/{id}(id=${c.id})}">Supprimer</td>
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
