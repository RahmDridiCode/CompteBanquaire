<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, rgb(36, 80, 98), #0f2027);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;

        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgb(0, 117, 117);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
            margin-top: 3rem;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 117, 117, 0.6);
        }

        .page-title {
            text-align: center;
            margin-top: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 117, 117, 0.7);
            position: relative;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, rgba(0, 117, 117, 0.8), transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .account-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .account-table thead th {
            background: rgba(0, 117, 117, 0.5);
            padding: 1.2rem;
            font-weight: 500;
            text-align: center;
            border: none;
        }

        .account-table tbody td {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.07);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            vertical-align: middle;
        }

        .account-table tbody tr:hover td {
            background: rgba(255, 255, 255, 0.12);
        }

        .account-table tbody tr:first-child td:first-child {
            border-top-left-radius: 10px;
        }

        .account-table tbody tr:first-child td:last-child {
            border-top-right-radius: 10px;
        }

        .account-table tbody tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }

        .account-table tbody tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-add {
            background: rgba(25, 135, 84, 0.7);
        }

        .btn-add:hover {
            background: rgba(25, 135, 84, 0.9);
        }

        .btn-view {
            background: rgba(13, 110, 253, 0.7);
        }

        .btn-view:hover {
            background: rgba(13, 110, 253, 0.9);
        }

        .btn-delete {
            background: rgba(220, 53, 69, 0.7);
        }

        .btn-delete:hover {
            background: rgba(220, 53, 69, 0.9);
        }

        .currency {
            font-weight: bold;
            color: rgba(0, 255, 200, 0.8);
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating-card {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-list-ul me-2"></i>Liste des Comptes
        </h1>

        <div class="glass-card floating-card">
            <table class="account-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulaire</th>
                        <th>Solde</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${comptes}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.titulaire}"></td>
                        <td><span class="currency">$</span> <span th:text="${c.solde}"></span></td>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <a class="action-btn btn-add" th:href="@{/ajouter}" title="Ajouter">
                                    <i class="fas fa-plus"></i>
                                </a>
                                <a class="action-btn btn-view" th:href="@{/details/{id}(id=${c.id})}" title="DÃ©tails">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a class="action-btn btn-delete" th:href="@{/supprimer/{id}(id=${c.id})}" title="Supprimer">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Floating particles background -->
    <canvas id="particles-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animated buttons effect
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                btn.style.setProperty('--x', `${x}px`);
                btn.style.setProperty('--y', `${y}px`);
            });
        });

        // Particles animation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`
                });
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                }
                
                requestAnimationFrame(animateParticles);
            }

            animateParticles();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
