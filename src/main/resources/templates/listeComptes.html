
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>liste des Comptes</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> </head> </head>
 <body> 
	<div th:replace="navbar :: navbar"></div>
 	<h3 class="mt-3" >liste des Comptes</h3>

	<table class="table table-striped table-dark bg-dark bg-gradient mt-4">
		<thead>
			<th>Id</th>
			<th>Titulaire</th>
			<th>Solde</th>
			<th>Ajouter</th>
			<th>Details</th>
	
		</thead>
		<tbody>
			<tr th:each="c : ${comptes}">
				<td th:text="${c.id}"></td>
				<td th:text="${c.titulaire}"></td>
				<td th:text="${c.solde}"></td>		
					<td><a class="btn btn-success" th:href="@{/ajouter}">Ajouter</td>
					<td><a class="btn btn-info" th:href="@{/details/{id}(id=${c.id})}">Details</td>	
			</tr>
		</tbody>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	</body>	
</html>
