<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Details Comptes</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Navbar</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Link</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Dropdown
	          </a>
	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="#">Action</a></li>
	            <li><a class="dropdown-item" href="#">Another action</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" href="#">Something else here</a></li>
	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
 <table class="table table-blue table-striped table-dark">
 	<thead>
		<th>Id</th>
		<th>Titulaire</th>
		<th>Solde</th>
 	
 	</thead>
 	<tbody>
 		<tr>
 			<td th:text="${compte.id}"></td>
 			<td th:text="${compte.titulaire}"></td>
 			<td th:text="${compte.solde}"></td>
 	
			</tr>
 	</tbody>
 </table>
 <form th:action="@{'/comptes/' + ${compte.id} + '/depot'}" method="post" class="border p-4 rounded shadow bg-light w-50 mx-auto">

     <div class="mb-3 d-flex align-items-center">
         <label for="montant_depot" class="form-label me-2 mb-0" style="min-width: 70px;">Dépôt :</label>
         <input type="number" name="montant_depot" id="montant_depot" class="form-control form-control-sm w-50" placeholder="Montant..."  />
     </div>

     <div class="text-end">
         <button type="submit" class="btn btn-sm btn-success">Valider</button>
     </div>

 </form>

	<form th:action="@{'/comptes/' + ${compte.id} + '/retrait'}" method="post" class="border p-4 rounded shadow bg-light w-50 mx-auto">

	    <div class="mb-3 d-flex align-items-center">
	        <label for="montant_retrait" class="form-label me-2 mb-0" style="min-width: 70px;">Retrait:</label>
	        <input type="number" name="montant_retrait" id="montant_retrait" class="form-control form-control-sm w-50" placeholder="Montant..."  />
	    </div>
	    <div class="text-end">
	        <button type="submit" class="btn btn-sm btn-success">Valider</button>
	    </div>
	</form>
 </body>
