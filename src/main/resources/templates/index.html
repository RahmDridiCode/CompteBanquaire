<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, rgb(36, 80, 98), #0f2027);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 8px 32px rgb(0, 117, 117);
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.7s ease;
            height: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 117, 117, 0.4);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-animated {
            position: relative;
            overflow: hidden;
            color: #fff;
            border: none;
            height: 48px;
            font-weight: 600;
            background: rgba(17, 17, 17, 0.7);
            transition: all 0.3s ease;
            border-radius: 8px;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .btn-animated::before {
            content: '';
            position: absolute;
            top: var(--y, 0);
            left: var(--x, 0);
            width: 260%;
            height: 260%;
            background: radial-gradient(circle at center, rgba(32, 58, 67, 0.8), rgb(0, 117, 117), rgb(31, 60, 71));
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            z-index: 1;
            opacity: 0;
            border-radius: 50%;
        }

        .btn-animated:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-animated:hover::before {
            opacity: 1;
        }

        .btn-animated span {
            position: relative;
            z-index: 2;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 117, 117, 0.7);
            position: relative;
        }

        .welcome-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, rgba(0, 117, 117, 0.8), transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
    </style>
</head>

<div th:replace="navbar :: navbar"></div>

<body>
    <div class="container py-5">
        <h1 class="welcome-title text-center mb-5">Bienvenue sur la page d'accueil</h1>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <!-- Carte pour Ajouter un compte -->
            <div class="col">
                <div class="glass-card text-center">
                    <div class="card-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <h5 class="card-title">Ajouter un compte</h5>
                    <p class="card-description">Créez un nouveau compte utilisateur dans le système</p>
                    <a href="ajouter" class="btn btn-animated">
                        <span><i class="fas fa-plus me-2"></i>Ajouter</span>
                    </a>
                </div>
            </div>

            <!-- Carte pour Liste des comptes -->
            <div class="col">
                <div class="glass-card text-center">
                    <div class="card-icon">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <h5 class="card-title">Liste des comptes</h5>
                    <p class="card-description">Consultez et gérez tous les comptes existants</p>
                    <a href="comptes" class="btn btn-animated">
                        <span><i class="fas fa-eye me-2"></i>Voir la liste</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lien vers le JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animated buttons effect
        document.querySelectorAll('.btn-animated').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                const rect = btn.getBoundingClientRect();
                btn.style.setProperty('--x', `${e.clientX - rect.left}px`);
                btn.style.setProperty('--y', `${e.clientY - rect.top}px`);
            });
        });

        // Particles animation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.zIndex = '-1';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.3 + 0.1})`
                });
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                }
                
                requestAnimationFrame(animateParticles);
            }

            animateParticles();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
